<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Time until ED</title>
  </head>
  <body>
    <div class="wrapper">
      <button class="cozy">cozy mode</button>
      <div class="content">
        <h1>Time Until Early Decision</h1>
        <div class="countdown">
          <p>Days:<span id="days"></span></p>
          <p>Hours:<span id="totalHours"></span></p>
          <p>Minutes:<span id="totalMinutes"></span></p>
          <p>Seconds:<span id="totalSeconds"></span></p>
        </div>
      </div>

      <div class="black"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
